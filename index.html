<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Emoji Calculator</title>
</head>
<body>
<!-- Container -->
<div class="container">
    <div class="head"><h1>Emoji Calculator</h1></div>
    <!-- Form -->
    <form class="col-md-6 offset-md-3 eeds-validation" name="formCalculator" method="POST" id="formCalculator"
          novalidate>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="firstOperand">Operand 1</label>
                <input type="number" step="0.000001" min="-999999" class="form-control" id="firstOperand"
                       name="firstOperand">
                <div class="invalid-feedback">
                    Please fill in the field.
                </div>
            </div>
            <div class="form-group col-md-2">
                <label for="operator">
                    Operator
                    <span class="badge badge-light" id="tooltip" data-toggle="tooltip" data-html="true"
                          title="&#128125 mean + <br>&#9760 mean - <br>&#128123 mean * <br>&#128561 mean / <br>">?</span>
                </label>
                <select id="operator" class="form-control" name="operator">
                    <option value="+" selected>&#128125</option>
                    <option value="-">&#9760</option>
                    <option value="*">&#128123</option>
                    <option value="/">&#128561</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <label for="secondOperand">Operand 2</label>
                <input type="number" step="0.000001" min="-999999" class="form-control" id="secondOperand"
                       name="secondOperand">
                <div class="invalid-feedback">
                    Please fill in the field.
                </div>
            </div>
            <div class="form-group col-md-4">
                <label for="result">Result</label>
                <input type="number" step="0.000001" min="-999999" class="form-control result-input" id="result"
                       disabled value="">
            </div>
        </div>
        <input type="button" name="submit" id="submit" value="Result" onClick="getdetails()"
               class="btn btn-primary btn-lg btn-block"/>
    </form>
</div>
<!-- Scripts -->
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
